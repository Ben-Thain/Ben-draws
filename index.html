<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #7f1d1d, #5b21b6);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      transition: background-color 0.4s ease;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1.hero-title {
      opacity: 0;
      letter-spacing: 0.4em;
      transform: translateY(20px);
      animation: heroReveal 1.5s ease-out forwards;
    }

    @keyframes heroReveal {
      to {
        opacity: 1;
        letter-spacing: 0;
        transform: translateY(0);
      }
    }

    .button-hover {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .button-hover span {
      position: relative;
      z-index: 1;
    }

    /* Particles */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col transition-colors duration-500" id="page-body">
  <div id="particles"></div>
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 md:px-12 border-b border-zinc-800 z-10 relative">

  <!-- Hero Section -->
  <section class="flex-grow flex flex-col justify-center items-center px-6 py-24 text-center relative z-10">

  <!-- Footer -->
  <footer class="text-center text-zinc-500 text-sm py-6 border-t border-zinc-800 relative z-10">

  <script>
    const body = document.getElementById('page-body');
    const buttons = document.querySelectorAll('.button-hover');

    function darken(hex, amount = 0.5) {
      const num = parseInt(hex.slice(1), 16);
      let r = (num >> 16) & 255;
      let g = (num >> 8) & 255;
      let b = num & 255;
      r = Math.floor(r * (1 - amount));
      g = Math.floor(g * (1 - amount));
      b = Math.floor(b * (1 - amount));
      return `rgb(${r}, ${g}, ${b})`;
    }

    buttons.forEach((btn) => {
      const color = btn.getAttribute('data-bg');
      const darkColor = darken(color);

      btn.addEventListener('mouseenter', () => {
        body.style.backgroundColor = darkColor;
        btn.style.transform = 'scale(1.05)';
      });

      btn.addEventListener('mousemove', (e) => {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        btn.style.transform = `translate(${(x - rect.width / 2) * 0.05}px, ${(y - rect.height / 2) * 0.05}px) scale(1.05)`;
      });

      btn.addEventListener('mouseleave', () => {
        body.style.backgroundColor = '';
        btn.style.transform = 'translate(0, 0) scale(1)';
      });
    });

    // Particle system with gravity and bouncing
    const particles = document.getElementById('particles');
    const particleCount = 50;
    const particlesArray = [];

    const gravity = 0.15;
    const bounceFactor = 0.6; // Energy loss on bounce
    const friction = 0.99; // Horizontal speed loss to simulate friction

    class Particle {
      constructor() {
        this.radius = 6; // 12px diameter
        this.x = Math.random() * (window.innerWidth - this.radius * 2) + this.radius;
        this.y = Math.random() * (window.innerHeight / 2); // Start in upper half
        this.vx = (Math.random() - 0.5) * 2; // small random horizontal speed
        this.vy = 0;

        this.el = document.createElement('div');
        this.el.classList.add('particle');
        this.el.style.width = this.radius * 2 + 'px';
        this.el.style.height = this.radius * 2 + 'px';
        this.updatePosition();
        particles.appendChild(this.el);
      }

      updatePosition() {
        this.el.style.left = this.x - this.radius + 'px';
        this.el.style.top = this.y - this.radius + 'px';
      }

      move() {
        this.vy += gravity;
        this.x += this.vx;
        this.y += this.vy;

        // Floor collision
        if (this.y + this.radius > window.innerHeight) {
          this.y = window.innerHeight - this.radius;
          this.vy *= -bounceFactor;

          // Friction slows horizontal movement on bounce
          this.vx *= friction;

          // If velocity is very small, stop bouncing
          if (Math.abs(this.vy) < 0.5) {
            this.vy = 0;
          }
          if (Math.abs(this.vx) < 0.01) {
            this.vx = 0;
          }
        }

        // Wall collisions - bounce horizontally
        if (this.x + this.radius > window.innerWidth) {
          this.x = window.innerWidth - this.radius;
          this.vx *= -bounceFactor;
        } else if (this.x - this.radius < 0) {
          this.x = this.radius;
          this.vx *= -bounceFactor;
        }
      }

      collide(other) {
        const dx = other.x - this.x;
        const dy = other.y - this.y;
        const dist = Math.hypot(dx, dy);
        if (dist < this.radius + other.radius) {
          // Elastic collision with energy loss
          const angle = Math.atan2(dy, dx);
          const sin = Math.sin(angle);
          const cos = Math.cos(angle);

          // Rotate velocities to collision axis
          const vx1 = this.vx * cos + this.vy * sin;
          const vy1 = this.vy * cos - this.vx * sin;
          const vx2 = other.vx * cos + other.vy * sin;
          const vy2 = other.vy * cos - other.vx * sin;

          // Exchange velocities with damping
          const vx1Final = vx2 * bounceFactor;
          const vx2Final = vx1 * bounceFactor;

          // Rotate back velocities
          this.vx = vx1Final * cos - vy1 * sin;
          this.vy = vy1 * cos + vx1Final * sin;
          other.vx = vx2Final * cos - vy2 * sin;
          other.vy = vy2 * cos + vx2Final * sin;

          // Separate overlapping particles
          const overlap = this.radius + other.radius - dist;
          const smallerMass = 1;
          this.x -= (overlap * (dx / dist)) * smallerMass;
          this.y -= (overlap * (dy / dist)) * smallerMass;
          other.x += (overlap * (dx / dist)) * smallerMass;
          other.y += (overlap * (dy / dist)) * smallerMass;
        }
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      for (let i = 0; i < particlesArray.length; i++) {
        const p = particlesArray[i];
        p.move();
        for (let j = i + 1; j < particlesArray.length; j++) {
          p.collide(particlesArray[j]);
        }
        p.updatePosition();
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      particlesArray.forEach(p => {
        p.x = Math.min(p.x, window.innerWidth - p.radius);
        p.y = Math.min(p.y, window.innerHeight - p.radius);
      });
    });
  </script>
</body>
