  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: var(--bg-color, #18181b);
      transition: background-color 0.5s ease;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;

      /* Enhanced animated gradient background with multiple colors blending */
      background-image: linear-gradient(
        270deg,
        #1e40af 0%,
        #7f1d1d 33%,
        #5b21b6 66%,
        #1e40af 100%
      );
      background-size: 800% 800%;
      animation: gradientShift 25s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Hero title with letter spacing gather effect */
    .hero-title {
      opacity: 0;
      letter-spacing: 0.6em;
      transform: translateY(10px);
      animation: gatherLetters 1.5s ease forwards;
      animation-delay: 0.3s;
      display: inline-block;
    }

    @keyframes gatherLetters {
      to {
        opacity: 1;
        letter-spacing: 0;
        transform: translateY(0);
      }
    }

    /* Button glow effect */
    a.transition {
      position: relative;
      z-index: 0;
      transition:
        color 0.3s ease,
        background-color 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }
    a.transition::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 1rem;
      filter: blur(8px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
      pointer-events: none;
      background-color: transparent;
    }

    /* Glow colors */
    a[data-bg="#1e40af"]::before {
      background-color: rgba(30, 64, 175, 0.6);
    }
    a[data-bg="#7f1d1d"]::before {
      background-color: rgba(127, 29, 29, 0.6);
    }
    a[data-bg="#5b21b6"]::before {
      background-color: rgba(91, 33, 182, 0.6);
    }
    a.transition:hover::before {
      opacity: 1;
    }

    /* Ripple animation container */
    a .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: rippleEffect 0.6s linear;
      background-color: rgba(255, 255, 255, 0.3);
      pointer-events: none;
      z-index: 10;
    }

    @keyframes rippleEffect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Cursor styles */
    body {
      cursor: default;
      transition: cursor 0.3s ease;
    }
    /* Custom cursor circle */
    #cursor-circle {
      position: fixed;
      top: 0;
      left: 0;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: background-color 0.3s ease, transform 0.15s ease;
      z-index: 9999;
      mix-blend-mode: difference;
      will-change: transform, background-color;
    }
    /* Cursor hover color changes */
    a[data-bg="#1e40af"]:hover ~ #cursor-circle {
      background-color: rgba(30, 64, 175, 0.8);
      transform: translate(-50%, -50%) scale(1.5);
    }
    a[data-bg="#7f1d1d"]:hover ~ #cursor-circle {
      background-color: rgba(127, 29, 29, 0.8);
      transform: translate(-50%, -50%) scale(1.5);
    }
    a[data-bg="#5b21b6"]:hover ~ #cursor-circle {
      background-color: rgba(91, 33, 182, 0.8);
      transform: translate(-50%, -50%) scale(1.5);
    }

  </style>

  <script>
    // Background darken helper
    function darkenColor(color, amount = 0.5) {
      const num = parseInt(color.slice(1), 16);
      let r = (num >> 16) & 0xff;
      let g = (num >> 8) & 0xff;
      let b = num & 0xff;

      r = Math.max(0, Math.floor(r * (1 - amount)));
      g = Math.max(0, Math.floor(g * (1 - amount)));
      b = Math.max(0, Math.floor(b * (1 - amount)));

      return `rgb(${r}, ${g}, ${b})`;
    }

    const body = document.body;
    const buttons = document.querySelectorAll('section a');
    const cursor = document.getElementById('cursor-circle');

    // Background color change on hover
    buttons.forEach(button => {
      const baseColor = button.getAttribute('data-bg');
      const darkBg = darkenColor(baseColor, 0.5);

      button.addEventListener('mouseenter', () => {
        body.style.setProperty('--bg-color', darkBg);
      });
      button.addEventListener('mouseleave', () => {
        body.style.setProperty('--bg-color', '#18181b');
      });

      // Ripple effect on hover
      button.addEventListener('mouseenter', (e) => {
        const rect = button.getBoundingClientRect();
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');

        // Position ripple at edge closest to cursor
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';

        button.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
          ripple.remove();
        });
      });
    });

    // Custom cursor follow & color change
    window.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

  </script>
