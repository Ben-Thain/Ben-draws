<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben Draws | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      overflow-x: hidden;
    }
    .bg-animated {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4e54c8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .button-slice::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00f0ff88 0%, transparent 60%);
      transform: scale(0);
      transition: transform 0.5s ease;
      border-radius: 50%;
      z-index: 0;
    }
    .button-slice:hover::before {
      transform: scale(1);
    }
    .button-slice {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .button-slice span {
      position: relative;
      z-index: 2;
    }
    .slash-effect::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -150%;
      width: 200%;
      height: 4px;
      background: #00ffff;
      transform: rotate(-15deg);
      transition: left 0.6s ease;
    }
    .slash-effect:hover::after {
      left: 100%;
    }
  </style>
</head>

    <div class="flex flex-wrap justify-center gap-6 relative z-10">

    </div>
