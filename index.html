<body class="text-white min-h-screen flex flex-col" style="--bg-color: #18181b;">
  <!-- Header -->

      <a href="bundles.html" class="hover:text-blue-400 transition">Bundles</a>
    </nav>

  <!-- Hero Section -->
  <section class="flex-grow flex flex-col justify-center items-center px-6 py-24 text-center">

  <!-- Footer -->
  <footer class="text-center text-zinc-500 text-sm py-6 border-t border-zinc-800">
    Â© 2025 Ben Draws. All rights reserved.
  </footer>

  <script>
    // Darken color by given amount (0 to 1)
    function darkenColor(color, amount = 0.5) {
      const num = parseInt(color.slice(1), 16);
      let r = (num >> 16) & 0xff;
      let g = (num >> 8) & 0xff;
      let b = num & 0xff;

      r = Math.max(0, Math.floor(r * (1 - amount)));
      g = Math.max(0, Math.floor(g * (1 - amount)));
      b = Math.max(0, Math.floor(b * (1 - amount)));

      return `rgb(${r}, ${g}, ${b})`;
    }

    const body = document.body;
    const buttons = document.querySelectorAll('section a');

    buttons.forEach(button => {
      const baseColor = button.getAttribute('data-bg');
      const darkBg = darkenColor(baseColor, 0.5); // 50% darker for stronger effect

      button.addEventListener('mouseenter', () => {
        body.style.setProperty('--bg-color', darkBg);
      });
      button.addEventListener('mouseleave', () => {
        body.style.setProperty('--bg-color', '#18181b'); // default zinc-950
      });
    });
  </script>
</body>
</html>
