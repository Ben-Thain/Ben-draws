<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ben Draws | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      margin: 0;
      background: #121212;
      overflow-x: hidden;
      transition: background 0.7s ease;
    }

    header, footer {
      position: relative;
      z-index: 10;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      border-bottom: 1px solid #333;
    }
    nav a {
      margin-left: 1.5rem;
      color: white;
      font-weight: 500;
      text-decoration: none;
      position: relative;
      z-index: 10;
      transition: color 0.3s ease;
    }
    nav a:hover, nav a:focus {
      color: #60a5fa; /* blue-400 */
    }

    main {
      min-height: calc(100vh - 140px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5rem 2rem;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.1;
      user-select: none;
      color: white;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 3rem;
      color: #aaa;
      max-width: 600px;
      user-select: none;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      z-index: 10;
    }

    /* BUTTON BASE */
    a.btn {
      position: relative;
      display: inline-block;
      padding: 1.25rem 3rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 1rem;
      text-decoration: none;
      color: white;
      cursor: pointer;
      overflow: visible;
      user-select: none;
      /* base shadows for some depth */
      box-shadow:
        0 2px 6px rgb(0 0 0 / 0.8),
        inset 0 0 4px rgb(255 255 255 / 0.05);
      transition: color 0.3s ease;
    }
    a.btn:focus {
      outline: 2px solid #60a5fa;
      outline-offset: 4px;
    }

    /* COLORS */
    a.btn.library {
      background: #2563eb; /* blue-600 */
    }
    a.btn.commission {
      background: #3f3f46; /* zinc-700 */
    }
    a.btn.bundle {
      background: #7c3aed; /* purple-600 */
    }

    /* SLASH LINE */
    .slash {
      position: absolute;
      top: 50%;
      right: 100%;
      width: 300vw; /* super wide to cover entire page horizontally */
      height: 12px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.3) 40%,
        rgba(255,255,255,0.8) 50%,
        rgba(255,255,255,0.3) 60%,
        rgba(255,255,255,0) 100%
      );
      transform: translateY(-50%) rotate(-20deg);
      pointer-events: none;
      transition: right 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 5;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.4));
      opacity: 0;
    }

    /* SLASH VISIBLE WHEN HOVERED */
    a.btn:hover .slash,
    a.btn:focus .slash {
      right: -210vw; /* slide fully across the button and beyond */
      opacity: 1;
      transition-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* Overlay background color changes */
    body.bg-blue {
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      transition: background 0.7s ease;
    }
    body.bg-gray {
      background: linear-gradient(135deg, #1e1e1e, #3f3f46);
      transition: background 0.7s ease;
    }
    body.bg-purple {
      background: linear-gradient(135deg, #4c1d95, #9333ea);
      transition: background 0.7s ease;
    }
  </style>
</head>
<body>
  <header>
    <div style="font-weight: 700; font-size: 1.5rem; color: white;">Ben Draws</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="commissions.html">Commissions</a>
      <a href="library.html">Library</a>
      <a href="bundles.html">Bundles</a>
    </nav>
  </header>

  <main>
    <h1>Your Phone, Your Vibe</h1>
    <p>Original and custom phone wallpapers to make your home screen pop.</p>
    <div class="buttons">
      <a href="library.html" class="btn library" onmouseenter="setBg('blue')" onmouseleave="clearBg()" tabindex="0">
        Browse Library
        <div class="slash"></div>
      </a>
      <a href="commissions.html" class="btn commission" onmouseenter="setBg('gray')" onmouseleave="clearBg()" tabindex="0">
        Request a Commission
        <div class="slash"></div>
      </a>
      <a href="bundles.html" class="btn bundle" onmouseenter="setBg('purple')" onmouseleave="clearBg()" tabindex="0">
        View Bundles
        <div class="slash"></div>
      </a>
    </div>
  </main>

  <footer style="text-align:center; padding: 1.5rem; color: #777; border-top: 1px solid #333;">
    Â© 2025 Ben Draws. All rights reserved.
  </footer>

  <script>
    function setBg(color) {
      document.body.classList.remove('bg-blue', 'bg-gray', 'bg-purple');
      if(color === 'blue') {
        document.body.classList.add('bg-blue');
      } else if(color === 'gray') {
        document.body.classList.add('bg-gray');
      } else if(color === 'purple') {
        document.body.classList.add('bg-purple');
      }
    }

    function clearBg() {
      document.body.classList.remove('bg-blue', 'bg-gray', 'bg-purple');
    }
  </script>
</body>
</html>
