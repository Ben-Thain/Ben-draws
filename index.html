<style>
  body {
    background-color: #0a0a0a;
    transition: background-color 1.2s ease;
  }

  /* Background color changes on body with these classes */
  body.bg-blue {
    background-color: #1e3a8a;
  }
  body.bg-gray {
    background-color: #3a3a45;
  }
  body.bg-purple {
    background-color: #6b32ca;
  }
</style>

<script>
  (() => {
    const body = document.body;
    const buttons = document.querySelectorAll('.btn-group .btn');

    const bgClasses = {
      blue: 'bg-blue',
      gray: 'bg-gray',
      purple: 'bg-purple',
    };

    function onHover(e) {
      const btn = e.currentTarget;
      const color = btn.dataset.color;
      if (!color) return;

      // Remove all bg classes
      Object.values(bgClasses).forEach(c => body.classList.remove(c));
      // Add new bg class
      body.classList.add(bgClasses[color]);
    }

    function onLeave(e) {
      // Remove all bg classes to fade back to black
      Object.values(bgClasses).forEach(c => body.classList.remove(c));
    }

    buttons.forEach(btn => {
      btn.addEventListener('mouseenter', onHover);
      btn.addEventListener('mouseleave', onLeave);
      btn.addEventListener('focus', onHover);
      btn.addEventListener('blur', onLeave);
    });
  })();
</script>
