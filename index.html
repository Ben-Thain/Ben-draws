<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ben Draws | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: var(--bg-color, #18181b);
      transition: background-color 0.5s ease;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
      /* animated gradient background */
      background-image: linear-gradient(270deg, #1e40af, #7f1d1d, #5b21b6);
      background-size: 600% 600%;
      animation: gradientShift 30s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Heading fade/slide in */
    .hero-title {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1.2s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button glow effect */
    a.transition {
      position: relative;
      z-index: 0;
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    a.transition::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 1rem;
      filter: blur(8px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    /* Specific glow colors for each button */
    a[data-bg="#1e40af"]::before {
      background-color: rgba(30, 64, 175, 0.6); /* blue glow */
    }
    a[data-bg="#7f1d1d"]::before {
      background-color: rgba(127, 29, 29, 0.6); /* red glow */
    }
    a[data-bg="#5b21b6"]::before {
      background-color: rgba(91, 33, 182, 0.6); /* purple glow */
    }

    a.transition:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col" style="--bg-color: #18181b;">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 md:px-12 border-b border-zinc-800">
    <div class="text-2xl font-bold tracking-wide text-white">Ben Draws</div>
    <nav class="space-x-6 text-sm">
      <a href="index.html" class="hover:text-blue-400 transition">Home</a>
      <a href="commissions.html" class="hover:text-blue-400 transition">Commissions</a>
      <a href="library.html" class="hover:text-blue-400 transition">Library</a>
      <a href="bundles.html" class="hover:text-blue-400 transition">Bundles</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="flex-grow flex flex-col justify-center items-center px-6 py-24 text-center relative z-10">
    <h1 class="hero-title text-6xl font-bold mb-6 leading-tight">Your Phone, Your Vibe</h1>
    <p class="text-zinc-400 text-xl max-w-xl mb-12">Original and custom phone wallpapers to make your home screen pop.</p>
    <div class="flex flex-wrap justify-center gap-4">
      <a href="library.html" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl transition text-lg" data-bg="#1e40af">Browse Library</a>
      <a href="commissions.html" class="bg-red-700 hover:bg-red-800 text-white px-8 py-4 rounded-xl transition text-lg" data-bg="#7f1d1d">Request a Commission</a>
      <a href="bundles.html" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-4 rounded-xl transition text-lg" data-bg="#5b21b6">View Bundles</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-zinc-500 text-sm py-6 border-t border-zinc-800 relative z-10">
    Â© 2025 Ben Draws. All rights reserved.
  </footer>

  <script>
    function darkenColor(color, amount = 0.5) {
      const num = parseInt(color.slice(1), 16);
      let r = (num >> 16) & 0xff;
      let g = (num >> 8) & 0xff;
      let b = num & 0xff;

      r = Math.max(0, Math.floor(r * (1 - amount)));
      g = Math.max(0, Math.floor(g * (1 - amount)));
      b = Math.max(0, Math.floor(b * (1 - amount)));

      return `rgb(${r}, ${g}, ${b})`;
    }

    const body = document.body;
    const buttons = document.querySelectorAll('section a');

    buttons.forEach(button => {
      const baseColor = button.getAttribute('data-bg');
      const darkBg = darkenColor(baseColor, 0.5);

      button.addEventListener('mouseenter', () => {
        body.style.setProperty('--bg-color', darkBg);
      });
      button.addEventListener('mouseleave', () => {
        body.style.setProperty('--bg-color', '#18181b');
      });
    });
  </script>
</body>
</html>
