<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben Draws | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      overflow-x: hidden;
    }
    .bg-animated {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4e54c8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .big-slash {
      content: '';
      position: fixed;
      top: -100%;
      left: -150%;
      width: 400%;
      height: 300%;
      transform: rotate(-20deg);
      background: rgba(255,255,255,0.1);
      z-index: 1;
      transition: transform 1s ease, opacity 0.5s ease;
      pointer-events: none;
      opacity: 0;
    }
    body.hover-blue .big-slash {
      background: rgba(59,130,246,0.1);
      transform: translateX(150%) rotate(-20deg);
      opacity: 1;
    }
    body.hover-gray .big-slash {
      background: rgba(113,113,122,0.1);
      transform: translateX(150%) rotate(-20deg);
      opacity: 1;
    }
    body.hover-purple .big-slash {
      background: rgba(147,51,234,0.1);
      transform: translateX(150%) rotate(-20deg);
      opacity: 1;
    }
    .color-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      transition: background 0.5s ease;
      pointer-events: none;
      opacity: 0.6;
    }
    body.hover-blue .color-overlay {
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
    }
    body.hover-gray .color-overlay {
      background: linear-gradient(135deg, #1e1e1e, #3f3f46);
    }
    body.hover-purple .color-overlay {
      background: linear-gradient(135deg, #4c1d95, #9333ea);
    }
  </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen flex flex-col bg-animated relative">
  <div class="big-slash" id="slash"></div>
  <div id="overlay" class="color-overlay"></div>

  <header class="flex items-center justify-between px-6 py-4 md:px-12 border-b border-zinc-800 relative z-10">
    <div class="text-2xl font-bold tracking-wide text-white">Ben Draws</div>
    <nav class="space-x-6 text-sm">
      <a href="index.html" class="hover:text-blue-400 transition">Home</a>
      <a href="commissions.html" class="hover:text-blue-400 transition">Commissions</a>
      <a href="library.html" class="hover:text-blue-400 transition">Library</a>
      <a href="bundles.html" class="hover:text-blue-400 transition">Bundles</a>
    </nav>
  </header>

  <section class="flex-grow flex flex-col justify-center items-center px-6 py-24 text-center relative z-10">
    <h1 class="text-6xl font-bold mb-6 leading-tight tracking-tight">Your Phone, Your Vibe</h1>
    <p class="text-zinc-300 text-xl max-w-xl mb-12">Original and custom phone wallpapers to make your home screen pop.</p>
    <div class="flex flex-wrap justify-center gap-6 relative z-10">
      <a href="library.html" class="bg-blue-600 text-white px-10 py-5 rounded-2xl transition text-lg font-semibold shadow-lg" onmouseover="activateEffect('blue')" onmouseout="resetEffect()">
        Browse Library
      </a>
      <a href="commissions.html" class="bg-zinc-700 text-white px-10 py-5 rounded-2xl transition text-lg font-semibold shadow-lg" onmouseover="activateEffect('gray')" onmouseout="resetEffect()">
        Request a Commission
      </a>
      <a href="bundles.html" class="bg-purple-600 text-white px-10 py-5 rounded-2xl transition text-lg font-semibold shadow-lg" onmouseover="activateEffect('purple')" onmouseout="resetEffect()">
        View Bundles
      </a>
    </div>
  </section>

  <footer class="text-center text-zinc-500 text-sm py-6 border-t border-zinc-800 relative z-10">
    Â© 2025 Ben Draws. All rights reserved.
  </footer>

  <script>
    function activateEffect(color) {
      document.body.classList.remove('hover-blue', 'hover-gray', 'hover-purple');
      document.body.classList.add(`hover-${color}`);
    }
    function resetEffect() {
      document.body.classList.remove('hover-blue', 'hover-gray', 'hover-purple');
    }
  </script>
</body>
</html>
