<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ben Draws | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    /*
    =========================================
    Ben Draws Homepage - Clean & Chaotic Spear Slash Animation
    Author: ChatGPT
    Description:
      - Massive bold title takes half viewport height
      - 3 big buttons spaced out
      - On hover: thick spear slash grows tip-first from right edge
        angled, passes through button, exits left side
      - Spear color matches button bg, no glow
      - Background smoothly transitions to darker gradient of button color
      - On hover out: background fades softly to dark (no flash)
      - Spear passes visually over title and content (z-index)
    =========================================
    */

    /* Reset & base */
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #0a0a0a;
      font-family: 'Lexend', sans-serif;
      overflow-x: hidden;
      color: white;
      transition: background 1.2s ease;
      user-select: none;
      position: relative;
    }

    a {
      text-decoration: none;
      cursor: pointer;
    }

    /* Container flex column full height */
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 1rem 3rem 1rem;
      position: relative;
      z-index: 0;
    }

    /* Header */
    header {
      width: 100%;
      max-width: 1280px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
      z-index: 30;
      position: relative;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      user-select: text;
    }
    nav a {
      color: white;
      font-weight: 500;
      margin-left: 2rem;
      font-size: 1rem;
      transition: color 0.3s ease;
      position: relative;
    }
    nav a:hover {
      color: #58a6ff;
    }

    /* Hero Section */
    main.hero {
      flex-grow: 1;
      width: 100%;
      max-width: 1280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 1rem 1rem 1rem;
      position: relative;
      overflow: visible;
      user-select: text;
    }

    /* Huge title: half viewport height, bold, spaced out */
    .hero-title {
      font-size: 12vw;
      max-font-size: 120px;
      font-weight: 900;
      letter-spacing: 0.18em;
      line-height: 1.05;
      margin: 0;
      margin-bottom: 2.5rem;
      position: relative;
      z-index: 10;
      user-select: text;
      white-space: nowrap;
    }
    @media (min-width: 768px) {
      .hero-title {
        font-size: 10rem;
      }
    }

    /* Subtitle under title */
    .hero-subtitle {
      font-size: 1.7rem;
      max-width: 700px;
      margin-bottom: 5rem;
      color: #bbb;
      user-select: text;
      letter-spacing: 0.04em;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    /* Buttons container spaced out */
    .btn-group {
      display: flex;
      gap: 3.5rem;
      z-index: 10;
      position: relative;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }

    /* Buttons: big, rounded, bold */
    .btn {
      position: relative;
      background-color: #2563eb; /* default blue */
      color: white;
      font-weight: 700;
      font-size: 1.6rem;
      padding: 1.3rem 3.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.5);
      cursor: pointer;
      user-select: none;
      overflow: visible;
      transition: background-color 0.4s ease;
      display: inline-block;
      white-space: nowrap;
      z-index: 15;
    }
    .btn-gray {
      background-color: #4b5563;
      box-shadow: 0 4px 10px rgb(75 85 99 / 0.6);
    }
    .btn-purple {
      background-color: #7c3aed;
      box-shadow: 0 4px 10px rgb(124 58 237 / 0.6);
    }
    .btn:hover {
      filter: brightness(1.15);
    }

    /* === SPEAR SLASH ANIMATION ELEMENT === */

    .spear-slasher {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 100vw;
      width: 0;
      height: 90px; /* 3x thicker than before */
      background-color: transparent;
      transform-origin: left center;
      transform: rotate(-15deg);
      z-index: 50;
      transition: none;
      border-radius: 12px;
      /* Smooth border to simulate spear tip shape */
      clip-path: polygon(
        0% 50%,   /* tail left mid */
        90% 0%,   /* top near tip */
        100% 50%, /* tip point */
        90% 100%, /* bottom near tip */
        0% 50%    /* tail left mid */
      );
      box-shadow: none; /* no glow */
    }

    /* === BACKGROUND GRADIENT COLORS for each button hover */

    /* Blue darker gradient */
    .bg-blue-gradient {
      background: linear-gradient(135deg, #0e164a, #1e3a8a);
    }
    /* Gray darker gradient */
    .bg-gray-gradient {
      background: linear-gradient(135deg, #1c1c1c, #3a3a45);
    }
    /* Purple darker gradient */
    .bg-purple-gradient {
      background: linear-gradient(135deg, #3c1b68, #6b32ca);
    }

    /* FOOTER */
    footer {
      width: 100%;
      max-width: 1280px;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #222;
      padding: 1rem 2rem;
      user-select: none;
      z-index: 30;
      position: relative;
    }

  </style>
</head>
<body>

  <header>
    <h1>Ben Draws</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="commissions.html">Commissions</a>
      <a href="library.html">Library</a>
      <a href="bundles.html">Bundles</a>
    </nav>
  </header>

  <div id="app">
    <main class="hero" aria-label="Homepage introduction">
      <h1 class="hero-title">Your Phone, Your Vibe</h1>
      <p class="hero-subtitle">Original and custom phone wallpapers to make your home screen pop.</p>
      <div class="btn-group" role="list">
        <a role="listitem" href="library.html" class="btn btn-blue" data-color="blue" tabindex="0">Browse Library</a>
        <a role="listitem" href="commissions.html" class="btn btn-gray" data-color="gray" tabindex="0">Request a Commission</a>
        <a role="listitem" href="bundles.html" class="btn btn-purple" data-color="purple" tabindex="0">View Bundles</a>
      </div>
    </main>
  </div>

  <!-- Spear slash element -->
  <div class="spear-slasher" id="spearSlash"></div>

  </footer>

<script>
  (() => {
    const spear = document.getElementById('spearSlash');
    const body = document.body;
    const buttons = document.querySelectorAll('.btn-group .btn');

    // Background color gradients for each button color
    const bgClasses = {
      blue: 'bg-blue-gradient',
      gray: 'bg-gray-gradient',
      purple: 'bg-purple-gradient',
    };

    // Map colors for spear fill (match button bg colors)
    const spearColors = {
      blue: '#2563eb',
      gray: '#4b5563',
      purple: '#7c3aed',
    };

    // Animation state
    let animFrame = null;

    // Animate spear growth tip-first
    // We'll animate width and left from right side towards left
    // spear tip is at the right end of the spear element (clip-path tip)
    // So we start with spear width=0 at left:100vw (offscreen right)
    // Then spear width grows to max width (enough to cross screen)
    // And left moves leftwards accordingly so the tip stays fixed at right edge of viewport

    // We'll do it with requestAnimationFrame for smoothness

    let animation = null;

    // Animation params
    const maxSpearWidth = window.innerWidth * 1.6; // enough to cross screen at angle
    const spearHeight = 90;

    // Current animation progress (0 to 1)
    let progress = 0;
    // Direction: 1 = grow, -1 = shrink
    let direction = 0;
    // Duration in ms
    const animDuration = 700;

    // Current color info
    let currentColor = null;

    // Timing
    let startTime = null;

    // Easing function: easeInOutQuad
    function easeInOutQuad(t) {
      return t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
    }

    // Animate function
    function animateStep(timestamp) {
      if (!startTime) startTime = timestamp;
      let elapsed = timestamp - startTime;
      let t = Math.min(elapsed / animDuration, 1);
      if (direction === 1) {
        progress = easeInOutQuad(t);
      } else if (direction === -1) {
        progress = easeInOutQuad(1 - t);
      }
      // Compute width and left based on progress
      // Width grows from 0 to maxSpearWidth
      const width = progress * maxSpearWidth;
      // Left shifts so that tip (right edge) stays at right edge of viewport
      // left + width = window.innerWidth (right edge)
      const left = window.innerWidth - width;

      spear.style.width = `${width}px`;
      spear.style.left = `${left}px`;
      spear.style.height = `${spearHeight}px`;

      if (elapsed < animDuration) {
        animFrame = requestAnimationFrame(animateStep);
      } else {
        if (direction === -1) {
          // Hide spear after retract animation completes
          spear.style.width = '0';
          spear.style.left = '100vw';
          spear.style.height = `${spearHeight}px`;
          currentColor = null;
        }
        animFrame = null;
        startTime = null;
      }
    }

    // Background fade function: smooth gradient fade on hover and fade back
    // We'll toggle CSS classes on body for each gradient, and remove on reset with a fade

    // To smoothly fade back to black background without flash,
    // We'll transition background on body with CSS

    function setBackground(color) {
      // Remove old gradient classes
      Object.values(bgClasses).forEach(c => body.classList.remove(c));
      if (color && bgClasses[color]) {
        body.classList.add(bgClasses[color]);
      }
    }

    // Event handlers
    function onHover(e) {
      const btn = e.currentTarget;
      const color = btn.dataset.color;
      if (!color) return;

      // Cancel any ongoing animation
      if (animFrame) cancelAnimationFrame(animFrame);
      startTime = null;
      direction = 1; // grow spear
      currentColor = color;

      // Set spear color fill to match button bg
      spear.style.backgroundColor = spearColors[color];
      spear.style.borderRadius = '12px';
      spear.style.clipPath = 'polygon(0% 50%, 90% 0%, 100% 50%, 90% 100%, 0% 50%)'; // spear tip shape
      spear.style.boxShadow = 'none';

      // Show spear immediately for smooth start
      spear.style.left = '100vw';
      spear.style.width = '0';
      spear.style.height = `${spearHeight}px`;

      animFrame = requestAnimationFrame(animateStep);

      // Set background gradient
      setBackground(color);
    }

    function onLeave(e) {
      if (!currentColor) return;
      // Start retract animation
      if (animFrame) cancelAnimationFrame(animFrame);
      startTime = null;
      direction = -1; // shrink spear
      animFrame = requestAnimationFrame(animateStep);

      // Fade background back to black smoothly
      setBackground(null);
    }

    // Attach events
    buttons.forEach(btn => {
      btn.addEventListener('mouseenter', onHover);
      btn.addEventListener('focus', onHover);
      btn.addEventListener('mouseleave', onLeave);
      btn.addEventListener('blur', onLeave);
    });

    // Resize handler to update max spear width on window resize
    window.addEventListener('resize', () => {
      // Update max width for spear on next animation frame if active
      // (No need to restart animation immediately)
    });

  })();
</script>

<style>
  /* Background gradient classes on body */
  body.bg-blue-gradient {
    background: linear-gradient(135deg, #0e164a, #1e3a8a);
    transition: background 1.2s ease;
  }
  body.bg-gray-gradient {
    background: linear-gradient(135deg, #1c1c1c, #3a3a45);
    transition: background 1.2s ease;
  }
  body.bg-purple-gradient {
    background: linear-gradient(135deg, #3c1b68, #6b32ca);
    transition: background 1.2s ease;
  }
  body {
    transition: background 1.2s ease;
  }
</style>

</body>
