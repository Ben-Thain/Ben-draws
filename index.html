<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben Draws | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      z-index: 0;
      inset: 0;
      background: linear-gradient(120deg, #1e1e2e, #1a1f3c, #1e1e2e);
      background-size: 600% 600%;
      animation: bgShift 20s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .slash {
      pointer-events: none;
      position: fixed;
      z-index: 40;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      transform: translateX(-100%);
      clip-path: polygon(0 0, 100% 100%, 100% 100%, 0 0);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .btn-slash:hover ~ .slash[data-color="blue"] {
      background-color: #2563eb;
      transform: translateX(0);
      opacity: 0.15;
    }

    .btn-slash:hover ~ .slash[data-color="gray"] {
      background-color: #52525b;
      transform: translateX(0);
      opacity: 0.15;
    }

    .btn-slash:hover ~ .slash[data-color="purple"] {
      background-color: #9333ea;
      transform: translateX(0);
      opacity: 0.15;
    }

    .btn-slash {
      position: relative;
      z-index: 50;
      transition: transform 0.2s ease;
    }

    .btn-slash:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen flex flex-col relative">

  <!-- Subtle animated background -->
  <div class="animated-bg"></div>

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 md:px-12 border-b border-zinc-800 z-10 relative">
    <div class="text-2xl font-bold tracking-wide text-white">Ben Draws</div>
    <nav class="space-x-6 text-sm">
      <a href="index.html" class="hover:text-blue-400 transition">Home</a>
      <a href="commissions.html" class="hover:text-blue-400 transition">Commissions</a>
      <a href="library.html" class="hover:text-blue-400 transition">Library</a>
      <a href="bundles.html" class="hover:text-blue-400 transition">Bundles</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="flex-grow flex flex-col justify-center items-center px-6 py-24 text-center z-10 relative">
    <h1 class="text-6xl font-bold mb-6 leading-tight">Your Phone, Your Vibe</h1>
    <p class="text-zinc-400 text-xl max-w-xl mb-12">Original and custom phone wallpapers to make your home screen pop.</p>

    <!-- Button group + slash overlays -->
    <div class="relative flex flex-wrap justify-center gap-4 z-20">
      <a href="library.html" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl text-lg btn-slash">Browse Library</a>
      <a href="commissions.html" class="bg-zinc-700 hover:bg-zinc-600 text-white px-8 py-4 rounded-xl text-lg btn-slash">Request a Commission</a>
      <a href="bundles.html" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-4 rounded-xl text-lg btn-slash">View Bundles</a>

      <!-- Slash overlays -->
      <div class="slash" data-color="blue"></div>
      <div class="slash" data-color="gray"></div>
      <div class="slash" data-color="purple"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-zinc-500 text-sm py-6 border-t border-zinc-800 z-10 relative">
    Â© 2025 Ben Draws. All rights reserved.
  </footer>
</body>
</html>
