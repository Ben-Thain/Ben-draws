<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallpaper Library | Ben Draws</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-zinc-900 to-black text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between p-6 md:px-12">
    <div class="text-2xl font-bold tracking-wide text-white">Ben Draws</div>
    <nav class="space-x-6 text-sm">
      <a href="index.html" class="hover:text-blue-400 transition">Home</a>
      <a href="library.html" class="hover:text-blue-400 transition font-semibold underline">Wallpaper Library</a>
      <a href="commissions.html" class="hover:text-blue-400 transition">Commissions</a>
    </nav>
  </header>

  <!-- Page Title -->
  <section class="text-center px-6 py-10">
    <h1 class="text-4xl font-bold mb-4">Wallpaper Library</h1>
    <p class="text-zinc-400 max-w-xl mx-auto">
      Browse the collection of unique wallpapers grouped by theme. Click any wallpaper to see details and purchase.
    </p>
  </section>

  <!-- Wallpapers Grid Container -->
  <main id="wallpaperContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-6 md:px-12 mb-20"></main>

  <!-- Footer -->
  <footer class="text-center text-zinc-500 text-sm py-6 mt-auto">
    © 2025 Ben Draws. Commissions | Wallpapers
  </footer>

  <!-- Wallpapers Data and Render Script -->
  <script>
    const wallpapersData = {
      categories: [
        {
          name: "Frogpunk",
          wallpapers: [
            {
              id: "frogpunk-cityscape",
              title: "Frogpunk Cityscape",
              image: "wallpapers/frogpunk-cityscape.jpg",
              price: "£1.99",
              description: "A neon-lit frogpunk city skyline with rain and futuristic vibes."
            },
            {
              id: "frogpunk-pond",
              title: "Frogpunk Pond",
              image: "wallpapers/frogpunk-pond.jpg",
              price: "£1.99",
              description: "A peaceful frogpunk pond with glowing lily pads and mist."
            }
          ]
        },
        {
          name: "Giraffurai",
          wallpapers: [
            {
              id: "giraffurai-warrior",
              title: "Giraffurai Warrior",
              image: "wallpapers/giraffurai-warrior.jpg",
              price: "£1.99",
              description: "A powerful giraffurai samurai ready for battle under the cherry blossoms."
            }
          ]
        }
      ]
    };

    const container = document.getElementById('wallpaperContainer');

    wallpapersData.categories.forEach(category => {
      // Add category title spanning full width
      const catTitle = document.createElement('h2');
      catTitle.textContent = category.name;
      catTitle.className = "text-2xl font-bold text-white col-span-full mb-4";
      container.appendChild(catTitle);

      // Add wallpapers for this category
      category.wallpapers.forEach(wp => {
        const card = document.createElement('div');
        card.className = "bg-zinc-800 rounded-lg shadow overflow-hidden cursor-pointer hover:brightness-90 transition";

        card.innerHTML = `
          <a href="wallpaper.html?id=${encodeURIComponent(wp.id)}" class="block">
            <img src="${wp.image}" alt="${wp.title}" class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="text-lg font-semibold mb-1">${wp.title}</h3>
              <p class="font-bold">${wp.price}</p>
            </div>
          </a>
        `;

        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
