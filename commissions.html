<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commissions | Ben Draws</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-zinc-900 to-black text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between p-6 md:px-12">
    <div class="text-2xl font-bold tracking-wide text-white">Ben Draws</div>
    <nav class="space-x-6 text-sm">
      <a href="index.html" class="hover:text-blue-400 transition">Home</a>
      <a href="library.html" class="hover:text-blue-400 transition">Wallpaper Library</a>
    </nav>
  </header>

  <!-- Page Title -->
  <section class="text-center px-4 py-10">
    <h1 class="text-4xl font-bold mb-4">Custom Commissions</h1>
    <p class="text-zinc-400 text-lg">Request your own custom wallpaper — just <strong>£7.99</strong>. Be as creative as you like!</p>
  </section>

  <!-- Commission Form -->
  <section class="px-6 md:px-12 pb-20">
    <form action="https://getform.io/f/bnlxdrxb" method="POST" enctype="multipart/form-data" class="bg-zinc-800 p-6 rounded-xl shadow space-y-6 max-w-2xl mx-auto">
      
      <!-- Redirect on Success -->
      <input type="hidden" name="_redirect" value="https://ben-draws.pages.dev/thankyou.html">

      <div>
        <label for="name" class="block text-sm font-medium mb-1">Your Name</label>
        <input type="text" name="name" id="name" required class="w-full bg-zinc-900 border border-zinc-700 rounded px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
        <input type="email" name="email" id="email" required class="w-full bg-zinc-900 border border-zinc-700 rounded px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="description" class="block text-sm font-medium mb-1">What would you like drawn?</label>
        <textarea name="description" id="description" rows="5" required class="w-full bg-zinc-900 border border-zinc-700 rounded px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label for="reference" class="block text-sm font-medium mb-1">Reference Image (optional)</label>
        <input type="file" name="reference" id="reference" accept="image/*" class="w-full text-white">
      </div>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded transition">Submit Request</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center text-zinc-500 text-sm py-6 mt-auto">
    © 2025 Ben Draws. Custom commissions: £7.99.
  </footer>
</body>
</html>
