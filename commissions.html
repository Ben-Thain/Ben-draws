<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commission a Wallpaper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="p-4 bg-black text-white text-center text-2xl font-bold">Ben Draws - Commissions</header>
  <main class="p-6 max-w-xl mx-auto">
    <h1 class="text-2xl mb-4">Commission a Wallpaper – £7.99</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-2 border rounded">
      <input type="email" placeholder="Your Email" class="w-full p-2 border rounded">
      <textarea placeholder="Describe your idea" class="w-full p-2 border rounded h-32"></textarea>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Submit</button>
    </form>
  </main>
</body>
</html>
