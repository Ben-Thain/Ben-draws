<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Commission | Ben Draws</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-zinc-900 to-black text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between p-6 md:px-12">
    <div class="text-2xl font-bold tracking-wide text-white">Ben Draws</div>
    <nav class="space-x-6 text-sm">
      <a href="index.html" class="hover:text-blue-400 transition">Home</a>
      <a href="library.html" class="hover:text-blue-400 transition">Library</a>
    </nav>
  </header>

  <!-- Commission Intro -->
  <section class="text-center px-4 py-10">
    <h1 class="text-4xl font-bold mb-4">Request a Custom Wallpaper</h1>
    <p class="text-zinc-400 text-lg">Want something completely your own? Commission a one-of-a-kind design for just <strong>£7.99</strong>.</p>
  </section>

  <!-- Commission Form -->
  <section class="px-6 md:px-12 pb-20 max-w-2xl w-full mx-auto">
    <form class="bg-zinc-800 p-6 rounded-xl shadow space-y-6">
      <div>
        <label for="name" class="block text-sm mb-2">Your Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 rounded-lg bg-zinc-700 text-white border border-zinc-600" required />
      </div>
      <div>
        <label for="email" class="block text-sm mb-2">Your Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-zinc-700 text-white border border-zinc-600" required />
      </div>
      <div>
        <label for="details" class="block text-sm mb-2">Describe Your Idea</label>
        <textarea id="details" name="details" rows="4" class="w-full p-3 rounded-lg bg-zinc-700 text-white border border-zinc-600" placeholder="Be as specific or creative as you like..." required></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-lg transition">Submit Request</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center text-zinc-500 text-sm py-6 mt-auto">
    © 2025 Ben Draws. Custom wallpapers made just for you — £7.99.
  </footer>
</body>
</html>
