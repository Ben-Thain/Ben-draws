<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallpaper Detail | Ben Draws</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-zinc-900 to-black text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between p-6 md:px-12">
    <div class="text-2xl font-bold tracking-wide text-white">Ben Draws</div>
    <nav class="space-x-6 text-sm">
      <a href="index.html" class="hover:text-blue-400 transition">Home</a>
      <a href="library.html" class="hover:text-blue-400 transition">Wallpaper Library</a>
      <a href="commissions.html" class="hover:text-blue-400 transition">Commissions</a>
    </nav>
  </header>

  <!-- Content -->
  <main class="flex-1 px-6 md:px-12 py-10 max-w-4xl mx-auto text-center">
    <div id="wallpaperContent" class="space-y-8"></div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-zinc-500 text-sm py-6">
    © 2025 Ben Draws. Commissions | Wallpapers
  </footer>

  <!-- Wallpaper Data & Logic -->
  <script>
    const wallpapers = [
      {
        id: "frogpunk-cityscape",
        title: "Frogpunk Cityscape",
        image: "wallpapers/frogpunk-cityscape.jpg",
        price: "£1.99",
        description: "A neon-lit frogpunk city skyline with rain and futuristic vibes."
      },
      {
        id: "frogpunk-pond",
        title: "Frogpunk Pond",
        image: "wallpapers/frogpunk-pond.jpg",
        price: "£1.99",
        description: "A peaceful frogpunk pond with glowing lily pads and mist."
      },
      {
        id: "giraffurai-warrior",
        title: "Giraffurai Warrior",
        image: "wallpapers/giraffurai-warrior.jpg",
        price: "£1.99",
        description: "A powerful giraffurai samurai ready for battle under the cherry blossoms."
      }
    ];

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const selected = wallpapers.find(w => w.id === id);

    const container = document.getElementById("wallpaperContent");

    if (selected) {
      container.innerHTML = `
        <h1 class="text-3xl font-bold">${selected.title}</h1>
        <img src="${selected.image}" alt="${selected.title}" class="w-full max-h-[500px] object-contain rounded shadow" />
        <p class="text-zinc-400">${selected.description}</p>
        <p class="text-xl font-semibold">${selected.price}</p>
        <a href="https://buy.stripe.com/test_examplelink" target="_blank" class="inline-block bg-blue-600 hover:bg-blue-700 transition px-6 py-3 rounded text-white font-semibold">
          Buy for ${selected.price}
        </a>
      `;
    } else {
      container.innerHTML = `
        <h1 class="text-2xl font-bold">Wallpaper Not Found</h1>
        <p class="text-zinc-400">Please go back and select a valid wallpaper.</p>
        <a href="library.html" class="mt-4 inline-block underline text-blue-400">Return to Library</a>
      `;
    }
  </script>
</body>
</html>
